{% extends 'exam/adminbase.html' %}
{% load widget_tweaks %}
{%load static%}
{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
  <style>
  
  a:link {
        text-decoration: none;
      }
    
  </style>
</head>
<h3 style="text-align:center">Please Enter Salary Amount:</h3>
<form method="POST" autocomplete="off" style="margin:100px;margin-top: 0px;">
    {%csrf_token%}
    <div class="form-group">
      <label for="salary">Salary (per month)</label>
      {% render_field teacherSalary.salary class="form-control" placeholder="3660" %}
    </div>
    <label for="salary">select departiment</label>
    <select name="dep" class="form-control">
      {%for d in depart %}
      <option value="{{d.id}}">{{d.name}}</option>
      {%endfor%}
    </select>
    <label for="salary">select course</label>
    <select name="course" class="form-control">
      {%for c in course %}
      <option value="{{c.id}}">{{c.course_name}}</option>
      {%endfor%}
    </select>
    <button type="submit" class="btn btn-success" style="border-radius: 0%;">Approve</button>
  </form>
<br><br><br>
{% endblock content %}
